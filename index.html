<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tower</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tower Life">
    <meta name="apple-mobile-web-app-title" content="Tower Life">
    <meta name="theme-color" content="#008000">
    <meta name="msapplication-navbutton-color" content="#008000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">

</head>
<body>
<div class="nav">
    <div id="navTop">
        <button onclick="toggleNav('navExpanded')" class="btn"><i class="fa fa-chevron-double-down"></i></button>
        <p id="brand" onclick="cheater()">Tower Life</p>
        <p id="money" ></p>
    </div>
    <div id="navExpanded">
        <div id="storeMenu">

            <a onclick="toggleNav('createStore')" href="#"><i class="fa fa-shopping-cart"></i> Store</a>
            <a onclick="toggleNav('createApt')" href="#" class="beta"><i class="fa fa-university"></i> Apartment</a>
            <a onclick="toggleNav('createPerson')" href="#" class="beta"><i class="fa fa-users"></i> Citizens</a>
            <a onclick="newTower()" href="#"><i class="fa fa-sign-out-alt"></i> Reset</a>
        </div>
        <div id="createStore" class="create">
            <input id="name" type="text" value="Store Name">

            <select id="category">
                <option value="Car Dealership">Car Dealership</option>
                <option value="Grocery Store">Grocery Store</option>
                <option value="Jewellery Store">Jewellery Store</option>
                <option value="Flower Store">Flower Store</option>
                <option value="Beauty Salon">Beauty Salon</option>
                <option value="Butcher">Butcher</option>
                <option value="Toy Store">Toy Store</option>
                <option value="Music Store">Music Store</option>
                <option value="Clothes Store">Clothes Store</option>
                <option value="Book Store">Book Store</option>
                <option value="Tech Store">Tech Store</option>
                <option value="Sports Store">Sports Store</option>
                <option value="E-Store">E-Store</option>
                <option value="Dollar Store">Dollar Store</option>
                <option value="Brand Store">Brand Store</option>
            </select>

            <select id="color">
                <option value="#fff" style="color:black">Select a color</option>
                <option value="#8B0000" style="background-color: #8B0000">Dark Red</option>
                <option value="#F44336" style="background-color: #F44336">Red</option>
                <option value="#E91E63" style="background-color: #E91E63">Pink</option>
                <option value="#9C27B0" style="background-color: #9C27B0">Purple</option>
                <option value="#673AB7" style="background-color: #673AB7">Deep Purple</option>
                <option value="#3F51B5" style="background-color: #3F51B5">Indigo</option>
                <option value="#2196F3" style="background-color: #2196F3">Blue</option>
                <option value="#03A9F4" style="background-color: #03A9F4">Light Blue</option>
                <option value="#00BCD4" style="background-color: #00BCD4">Cyan</option>
                <option value="#009688" style="background-color: #009688">Teal</option>
                <option value="#4CAF50" style="background-color: #4CAF50">Green</option>
                <option value="#8BC34A" style="background-color: #8BC34A">Light Green</option>
                <option value="#CDDC39" style="background-color: #CDDC39">Lime</option>
                <option value="#FFEB3B" style="background-color: #FFEB3B">Yellow</option>
                <option value="#FFC107" style="background-color: #FFC107">Amber</option>
                <option value="#FF9800" style="background-color: #FF9800">Orange</option>
                <option value="#FF5722" style="background-color: #FF5722">Deep Orange</option>
                <option value="#795548" style="background-color: #795548">Brown</option>
                <option value="#9E9E9E" style="background-color: #9E9E9E">Grey</option>
                <option value="#000000" style="background-color: #000000">Black</option>
                <!--<option value="#FFFFFF" style="background-color: #FFFFFF">White</option>-->
            </select>

            <div style="display: flex; justify-content: space-between">
                <a onclick="createNewFloor('random', 'Store')" href="#" >Random Store</a>
                <div></div>
                <a onclick="createNewFloor('custom', 'Store')" href="#" >Create New</a>
            </div>
        </div>

        <div id="createApt" class="create">
            <input id="nameApt" type="text" value="Apartment Name">
            <div style="display: flex; justify-content: space-between">
                <a onclick="createNewFloor('random', 'Apartment')" href="#" >Create Random</a>
                <div></div>
                <a onclick="createNewFloor('custom', 'Apartment')" href="#" >Create New</a>
            </div>
        </div>

        <div id="createPerson" class="create">
            <input id="fName" type="text" value="First Name">
            <input id="lName" type="text" value="Last Name">
            <div style="display: flex; justify-content: space-between">
                <a onclick="createNewPerson('random')" href="#" >Create Random</a>
                <div></div>
                <a onclick="createNewPerson('custom')" href="#" >Create New</a>
            </div>
        </div>
    </div>
    <div id="error"></div>
</div>
    <div id="nextTower"></div>
    <div id="tower"></div>

    <div id="devOptions">
        <input id="devText" type="text" placeholder="Dev Options">
        <button id="devSubmit" onclick="devOption()">Submit</button>
    </div>



    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function() {
                    console.log('Service Worker Registered');
                });
        }
    </script>
    <script async src="script.js"></script>
    <script defer src="fontawesome.js"></script>
    <script defer src="solid.js"></script>
</body>
</html>
